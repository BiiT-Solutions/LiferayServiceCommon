# Set root logger level to DEBUG and its appender to CONSOLE and FILE.
log4j.rootLogger ERROR, CONSOLE, FILE

# Application
log4j.logger.com.biit.liferay.log.LiferayClientLogger=INFO,CONSOLE,FILE
log4j.additivity.com.biit.liferay.log.LiferayClientLogger=false

# console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %c{1} [%t] - %m%n

#File appender
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS 'GMT'Z} %c{1} [%t] - %m%n
log4j.appender.FILE.File=${catalina.home}/logs/dhszw.log
